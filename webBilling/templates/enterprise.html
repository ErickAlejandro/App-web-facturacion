{% extends 'base.html' %}
{% block title %}
Empresa
{% endblock %}

{% block content %}
{% load static %}

<body>
    <div class="row mx-auto">
        <div class="col-md-12">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <h2 id="nameEnterprise"></h2>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label for="direccionEmpresa">Dirección:</label>
                            <p id="direccionEmpresa"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="telefonoEmpresa">Teléfono:</label>
                            <p id="telefonoEmpresa"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script id="userData" type="application/json">
    {{ user_data|safe }}
</script>
<script id="enterpriseData" type="application/json">
    {{ enterprise_data|safe }}
</script>
<script src="../static/js/enterprise.js"></script>
{% endblock %}
